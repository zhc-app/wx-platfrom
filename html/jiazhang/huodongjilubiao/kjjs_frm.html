<script type="text/javascript">

var gyhd = doT.template(document.getElementById('gyhd_biao').innerHTML);
window.onload = function(){
    var id = rt.getPageParame("id")
    getDetails(id);
};

function getDetails(id){
    var parames = {hid:id}
    zhc.post('http://www.yxke12.com/index.php/App/Member/huodongjilucon.html',
    parames,function(_data) {
      document.getElementById('gyhdcon').innerHTML = gyhd(_data);
      var pics = _data.info.picture;
      if (pics.length != 0) {
        var img_tag = "";
        for (var i = 0; i < pics.length; i++) {
          img_tag = img_tag + "<img style='margin-top:10px;' src='http://www.yxke12.com/Public/Home/images/huodong/" + getPicName(pics[i]) + "'>";
        }
        $("#imgs").append(img_tag)
      }
    },null, true);
}

function getPicName(_name) {
  if (_name.indexOf("\"") != -1) {
      return _name.substring(1, _name.length - 1);
  }else {
      return _name;
  }
}
</script>
