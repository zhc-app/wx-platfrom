<script type="text/javascript">
    var pic = ["career", "868_1", "quality", "duoyuanzhaosheng_1", "867-3@3x"];
    var pic_h = ["careerS", "868@3x", "qualityS", "duoyuanzhaosheng", "zhiyuantianbao"];
    var id_map = {frm0:1, frm1:0, frm2:0, frm3:0, frm4:0};
    window.onload = function () {
        var el = document.getElementById("frm0");
        el.style.height = $(document.body).height() - $("#footer").height() + "px";
    }


    var tab = new auiTab({
        element:document.getElementById("footer")
    },function(ret){
        if(ret){
            var tabs = document.getElementsByTagName("iframe");
            var imgs = document.getElementsByTagName("img");

            for (var i = 0; i < imgs.length; i++) {
                if (i == ret.index - 1) {
                    if (id_map["frm" + i] == 0) {
                        id_map["frm" + i] = 1;
                        var iframe = document.createElement('iframe'); 
                        $api.addCls(iframe, "frme");

                        // iframe.scrolling = "auto";
                        iframe.src = "./frame" + i + "_frm.html";
                        iframe.id = "frm" + i;
                        iframe.style.height = $(document.body).height() - $("#footer").height() + "px";
                        document.body.appendChild(iframe);
                    }else{
                        var el = document.getElementById("frm" + i);
                        el.style.display = "block";
                    }
                    
                    imgs[i].src = "../../../image/"+ pic_h[i] +".png";
                }else{
                    imgs[i].src = "../../../image/"+ pic[i] +".png";
                    if (id_map["frm" + i] == 1) {
                        var el = document.getElementById("frm" + i);
                        el.style.display = "none";
                    }
                }
            }
        }
    });

    function backExit(argument) {
      var lastTime = 0;
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            // alert('按了返回键');
            var timestamp = (new Date()).valueOf();
            if (timestamp - lastTime > 2000) {
              lastTime = timestamp;
                api.toast({
                    msg: '再次点击退出应用',
                    duration: 2000,
                    location: 'bottom'
                });
            }else {
              api.closeWidget({
                  id: 'A6944502823879',
                  retData: {
                      name: 'closeWidget'
                  },
                  silent:true,
                  animation: {
                      type: 'flip',
                      subType: 'from_bottom',
                      duration: 500
                  }
              });
            }
        });
    }

</script>
