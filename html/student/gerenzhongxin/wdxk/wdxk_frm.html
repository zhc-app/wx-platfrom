<!doctype html>
<html style="background:#f5f5f5">
<head>
    <meta charset="UTF-8">

    <style>
        img{
          width: 3.5rem;
          height: 3.5rem;
          display: block;
          margin: 0.5rem 0.5rem 0.5rem 0;
          /*display: inline-block;*/

             margin: 0rem;

            word-break: break-all;

        }

          position: absolute!important;

          }
        .kaishiceshi{
          position: absolute;

        }
        .baogaotitle{
          line-height: 4.5rem;
          font-family: "PingFang-SC";

          color: #333333;
        }


        /*选科记录*/
        .ke1{
          width: 1.7rem;
          height: 1.7rem;
          border-radius: 4px;
          background-color: #b699ea;
          text-align: center;
          display: inline-block;
          line-height: 1.7rem;
          color: #fff;
        }
        .ke2{
          width: 1.7rem;
          height: 1.7rem;
          border-radius: 4px;

          margin-left: 10px;

          line-height: 1.7rem;
          color: #fff;
        }
        .ke3{
          width: 1.7rem;

          text-align: center;;
          margin-left: 10px;
          display: inline-block;
          line-height: 1.7rem;
          color: #fff;
        }
        .aui-list .aui-list-item-inner {
            position: relative;
            min-height: 2.5rem;
            padding-right: 0.75rem;
            width: 100%;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-flex: 1;
            -webkit-box-pack: justify;
            -webkit-justify-content: space-between;
            justify-content: space-between;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .fasong{
          border-radius: 5px;
          background-color: #6666ff;
          font-size: 0.65rem!important;
          color: #ffffff!important;
          /*line-height: 1.5rem;*/

        .aui-tab-item.aui-active {
            color: #6666ff;
            border-bottom: 2px solid #6666ff;
        }

</head>

<body style="height:auto;">

    <div class="flex-wrap flex-vertical" style="background:#f5f5f5">
      <div class="aui-tab" id="tab" style="width:100%;color:#6666ff;position:fixed;z-index:2;display:none">
          <div class="aui-tab-item aui-active">测评结果</div>
          <div class="aui-tab-item">选科记录</div>
      </div>


      <div id="wdcp" >
        <section class="aui-content-padded">
            <ul class="aui-list aui-collapse aui-border" id="zonghecs">
                <script id="zonghe" type="text/x-dot-template">

                            <div class="aui-collapse-item">
                                <li class="aui-list-item aui-collapse-header" tapmode>
                                    <div class="aui-list-item-inner">
                                        <div class="aui-list-item-title">
                                          <img src="../../../../image/qingxiangBG.png" alt="">
                                            <span class="baogaotitle">专业倾向报告</span>
                                        </div>
                                        <div class="aui-list-item-right jiantou">
                                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                                        </div>
                                    </div>

                                </li>

                                <div class="aui-collapse-content">
                              {{for (var i = 0; i < it.length; i++) {}}
                                <li class="aui-list-item" tapmode onclick="zongheReport({{=it[i].id}},{{=it[i].numbers}});">
                                    <div class="aui-list-item-inner ">
                                        <div class="aui-list-item-title" style="margin-left: 1rem;">报告{{=it[i].numbers}} <span style="color:#999">{{=it[i].time}}</span></div>
                                        {{if (it[i].teacherid == "" || it[i].teacherid == null || it[i].teacherid == undefined) {}}
                                            <div class="aui-list-item-title fasong"  tapmode onclick = "fTeacher({{=it[i].numbers}},event)">发送老师</div>
                                        {{}else {}}
                                            <div class="aui-list-item-title fasong"  >已发送</div>
                                        {{}}}

                                    </div>
                                </li>
                              {{}}}
                                </div>
                            </div>
                </script>
            </ul>
        </section>

        <section class="aui-content-padded">
            <ul class="aui-list aui-collapse aui-border" id="huolandecs">
              <script id="huolande" type="text/x-dot-template">

                          <div class="aui-collapse-item">

                              <li class="aui-list-item aui-collapse-header" tapmode>
                                  <div class="aui-list-item-inner">
                                      <div class="aui-list-item-title">
                                        <img src="../../../../image/zhiyexq.png" alt="">
                                          <span class="baogaotitle">职业兴趣测试</span>
                                      </div>
                                      <div class="aui-list-item-right jiantou">
                                          <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                                      </div>
                                  </div>

                              </li>

                              <div class="aui-collapse-content">
                              {{for (var i = 0; i < it.length; i++) {}}
                              <li class="aui-list-item" tapmode onclick="zhiyeXQReport({{=i}})">
                                  <div class="aui-list-item-inner ">
                                      <div class="aui-list-item-title" style="margin-left: 1rem;">报告{{=i+1}} <span style="color:#999">{{=it[i].time}}</span></div>
                                  </div>
                              </li>
                            {{}}}
                              </div>
                          </div>
                </script>
            </ul>
        </section>


        <section class="aui-content-padded">
            <ul class="aui-list aui-collapse aui-border" id="mbtics">
            <script id="mbti" type="text/x-dot-template">

                          <div class="aui-collapse-item">
                              <li class="aui-list-item aui-collapse-header" tapmode>
                                  <div class="aui-list-item-inner">
                                      <div class="aui-list-item-title">
                                        <img src="../../../../image/zyxgcs.png" alt="">
                                          <span class="baogaotitle">职业性格测试</span>
                                      </div>
                                      <div class="aui-list-item-right jiantou">
                                          <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                                      </div>
                                  </div>

                              </li>

                              <div class="aui-collapse-content">
                             {{for (var i = 0; i < it.length; i++) {}}
                              <li class="aui-list-item" tapmode onclick="zhiyeXGReport({{=i}})">
                                  <div class="aui-list-item-inner ">
                                      <div class="aui-list-item-title" style="margin-left: 1rem;">报告{{=i+1}} <span style="color:#999">{{=it[i].time}}</span></div>
                                  </div>
                              </li>
                            {{}}}
                              </div>
                          </div>
                </script>
            </ul>
        </section>


        <section class="aui-content-padded" style="display:none;">
            <ul class="aui-list aui-collapse aui-border" id="duoyuancs">
            <script id="duoyuan" type="text/x-dot-template">

                          <div class="aui-collapse-item">
                              <li class="aui-list-item aui-collapse-header" tapmode>
                                  <div class="aui-list-item-inner">
                                      <div class="aui-list-item-title">
                                        <img src="../../../../image/duoyuancs.png" alt="">
                                          <span class="baogaotitle">多元智能测试</span>
                                      </div>
                                      <div class="aui-list-item-right jiantou">
                                          <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                                      </div>
                                  </div>

                              </li>

                              <div class="aui-collapse-content">
                              {{for (var i = 0; i < it.length; i++) {}}
                              <li class="aui-list-item" tapmode onclick="duoyuanReport({{=i}});">
                                  <div class="aui-list-item-inner ">
                                      <div class="aui-list-item-title" style="margin-left: 1rem;">报告{{=i+1}} <span style="color:#999">{{=it[i].time}}</span></div>
                                  </div>
                              </li>
                            {{}}}
                              </div>
                          </div>
                </script>
            </ul>
        </section>

        <section class="aui-content-padded">
            <ul class="aui-list aui-collapse aui-border" id="xuekecs">
            <script id="xueke" type="text/x-dot-template">

                          <div class="aui-collapse-item">
                              <li class="aui-list-item aui-collapse-header" tapmode>
                                  <div class="aui-list-item-inner">
                                      <div class="aui-list-item-title">
                                        <img src="../../../../image/xuekecs.png" alt="">
                                          <span class="baogaotitle">学科兴趣测试</span>
                                      </div>
                                      <div class="aui-list-item-right jiantou">
                                          <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                                      </div>
                                  </div>
                              </li>

                              <div class="aui-collapse-content">
                              {{for (var i = 0; i < it.length; i++) {}}
                              <li class="aui-list-item" tapmode onclick="xuekeReport({{=i}});">
                                  <div class="aui-list-item-inner">
                                      <div class="aui-list-item-title" style="margin-left: 1rem;">报告{{=i+1}} <span style="color:#999">{{=it[i].time}}</span></div>
                                  </div>
                              </li>
                            {{}}}
                              </div>
                          </div>
                </script>
            </ul>
        </section>
      </div>

      <div id="xkjl" style="margin-top:2.5rem;display:none">
        <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-list-in" id="xuankeUl">
              <script id="xuankejilu" type="text/x-dot-template">
                {{for (var i = 0; i < it.length; i++) {}}
                      <li class="aui-list-item aui-list-item-middle" tapmode onclick="itemClick({{=it[i].id}})">
                          <div class="aui-list-item-inner ">
                              <div class="aui-list-item-title">
                                <div class="ke1 ke" >{{=it[i].xname1}}</div>
                                <div class="ke2 ke" >{{=it[i].xname2}}</div>
                                <div class="ke3 ke" >{{=it[i].xname3}}</div>
                              </div>
                              <div class="aui-list-item-right">{{=it[i].time}}</div>
                          </div>
                      </li>
                  {{}}}
                </script>
            </ul>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../../../script/doT.js"></script>
<script type="text/javascript" src="../../../../script/jquery-1.11.1.min.js"></script>
<script src="../../../../script/demo.js"></script>
<script type="text/javascript" src="../../../../script/aui-toast.js"></script>

<script type="text/javascript" src="../../../../script/zhc-route.js"></script>
<script type="text/javascript">
var xuekeList = [];
var duoyuanList = [];
var zongheList = [];
var huolandeList = [];
var mbtiList = [];
var xuekec = doT.template(document.getElementById('xueke').innerHTML);
// var duoyuanc = doT.template(document.getElementById('duoyuan').innerHTML);
var zonghec = doT.template(document.getElementById('zonghe').innerHTML);
var mbtic = doT.template(document.getElementById('mbti').innerHTML);
var huolandec = doT.template(document.getElementById('huolande').innerHTML);
var toast = new auiToast({});
window.onload = function () {
    wdcp()
    yanzhen()
}


function wdcp() {
    var parames = {studentid: $api.getStorage('studentid')}
    zhc.post('http://www.yxke12.com/index.php/App/Member/wodeceping.html',
        parames,function(_data) {
          var data = _data
          xuekeList =  data.xueke;
          duoyuanList =  data.duoyuan;
          zongheList =  data.zonghe;
          huolandeList =  data.huolande;
          mbtiList =  data.mbti;

          document.getElementById('xuekecs').innerHTML = xuekec(xuekeList);
          // document.getElementById('duoyuancs').innerHTML = duoyuanc(duoyuanList);
          document.getElementById('zonghecs').innerHTML = zonghec(zongheList);
          document.getElementById('mbtics').innerHTML = mbtic(mbtiList);
          document.getElementById('huolandecs').innerHTML = huolandec(huolandeList);
          var collapse = new auiCollapse({
                 autoHide:false //是否自动隐藏已经展开的容器
             })
        },null, true);
}

var tab = new auiTab({
    element:document.getElementById("tab"),
},function(ret){
    if (ret.index == 1) {
        $api.byId('wdcp').style.display = "block";
        $api.byId('xkjl').style.display = "none";
    }else {
      $api.byId('wdcp').style.display = "none";
      $api.byId('xkjl').style.display = "block";
      wdxk()
    }
});


function ceshi(url,e) {
    e.cancelBubble = true;
    rt.openPage('../shengyaguihua/'+url+'.html', { source: 0 })
}

function zhiyeXQReport(index) {
    var parames = {studentid: $api.getStorage('studentid'),
                num:huolandeList[index].numbers}
    zhc.post('http://www.yxke12.com/index.php/App/Showbaogao/huolande.html',
        parames,function(_data) {
          localStorage.retdata = JSON.stringify(_data)
            rt.openPage('../../shengyaguihua/ace-test/holland/zhiyexingqu_report_frm.html', { source: 0 })
        },null, true);
}

function zhiyeXGReport(index) {
    var parames = {studentid: $api.getStorage('studentid'),
                num:mbtiList[index].numbers}
    zhc.post('http://www.yxke12.com/index.php/App/Showbaogao/mbti.html',
        parames,function(_data) {
          localStorage.data = JSON.stringify(_data)
            rt.openPage('../../shengyaguihua/ace-test/mbti/zhiye_xingge_report_frm.html', { source: 0 })
        },null, true);     
}

function duoyuanReport(index) {
    var parames = {studentid: $api.getStorage('studentid'),
                num:duoyuanList[index].numbers}
    zhc.post('http://www.yxke12.com/index.php/App/Showbaogao/duoyuan.html',
        parames,function(_data) {
          // localStorage.data = JSON.stringify(_data)
            // rt.openPage('../../shengyaguihua/ace-test/intelligence/intelligence_report_frm.html', { source: 0 })
        },null, true);
}

function zongheReport(id,num) {
    var parames = {studentid: $api.getStorage('studentid'), num:num, zid:id}
    zhc.post('http://www.yxke12.com/index.php/Ate/Member/teacher_parentcon.html',
        parames,function(_data) {
          localStorage.data = JSON.stringify(_data)
            rt.openPage('../../shengyaguihua/ace-test/all-one/zhuanye_report_frm.html', { source: 0 })
        },null, true);
}

function xuekeReport(index) {
    var parames = {studentid: $api.getStorage('studentid'), num:xuekeList[index].numbers}
    zhc.post('http://www.yxke12.com/index.php/App/Showbaogao/xueke.html',
        parames,function(_data) {
            localStorage.report_data = JSON.stringify(_data)
            rt.openPage('../../shengyaguihua/simulate-subject/subject-test/xueke_xingqu_report_frm.html', { source: 0 });
    }, null, true);
}

  var xuankeText = doT.template(document.getElementById('xuankejilu').innerHTML);

// 选科记录
function wdxk() {
    var datasarr=[]
    var parames = {studentid: $api.getStorage('studentid')}
    zhc.post('http://www.yxke12.com/index.php/App/Xuanke/lists.html',
        parames,function(_data) {
            var data = _data
            for (var i = 0; i < data.length; i++) {
              var datas={}
              datas.xname1 = data[i].xname1.substring(0,1)
              datas.xname2 = data[i].xname2.substring(0,1)
              datas.xname3 = data[i].xname3.substring(0,1)
              datas.time = data[i].time
              datas.id = data[i].id
              datasarr.push(datas)
            }
            document.getElementById('xuankeUl').innerHTML = xuankeText(datasarr);
            if (datasarr.length == 0) {
                toast.fail({
                    title: '您还没有模拟选科',
                    duration: 2000,
                });
            }
    }, null, true);   
}

function fTeacher(num,e) {
    e.cancelBubble = true;
    var parames = {}
    parames.studentid=$api.getStorage('studentid');
    parames.num=num;
    parames.type='zonghe';
    zhc.post('http://www.yxke12.com/index.php/App/Baogao/result.html',parames,function(data) {
      wdcp()
    },null,true);
}



function yanzhen() {
    var parames = {}
    parames.studentid=$api.getStorage('studentid');
    zhc.post('http://www.yxke12.com/index.php/App/Student/checkgaige.html',parames,function(_data) {
      if (_data == 0) {
          $api.byId('tab').style.display='none';
          $api.byId('wdcp').style.marginTop='0px';

      }else {
          $api.byId('tab').style.display='flex';
          $api.byId('wdcp').style.marginTop='2.5rem';
      }
    },null,true);
}

function itemClick(id) {
  // body...
}
</script>
